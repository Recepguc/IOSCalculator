<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <table cellspacing="10">
            <tr>
                <td colspan="4">
                  <p id p></p>
                </td>
            </tr>
            <tr>
                <td class="button dark">AC</td>
                <td class="button dark">±</td>
                <td class="button dark">%</td>
                <td class="button orange">÷</td>
            </tr>
            <tr>
                <td class="button grey">7</td>
                <td class="button grey">8</td>
                <td class="button grey">9</td>
                <td class="button orange">X</td>
            </tr>
            <tr>
                <td class="button grey">4</td>
                <td class="button grey">5</td>
                <td class="button grey">6</td>
                <td class="button orange">–</td>
            </tr>
            <tr>
                <td class="button grey">1</td>
                <td class="button grey">2</td>
                <td class="button grey">3</td>
                <td class="button orange">+</td>
            </tr>
            <tr>
                <td class="button0 grey" colspan="2">0</td>
                <td class="button grey">.</td>
                <td class="button orange">=</td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
